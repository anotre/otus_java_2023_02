<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Управление клиентами</title>
</head>
<body>
<h4>Регистрация клиента:</h4>
<form id="newClientForm">
    <label>
        Имя:<br/>
        <input type="text" name="name" required>
    </label>
    <br/>
    <label>
        Адрес:<br/>
        <input type=text name="address" required>
    </label>
    <br/>
    <label>
        Номер телефона:<br/>
        <input type=text name="phone" required>
    </label>
    <br/>
    <input type="submit" value="Зарегистрировать клиента">
</form>
<br>
<h4>Список клиентов:</h4>
<table>
    <tr>
        <th><b>#</b></th>
        <th><b>Имя</b></th>
        <th><b>Адрес</b></th>
        <th><b>Номер телефона</b></th>
    </tr>
    <tr th:each="client,iterStat : ${clients}">
        <th><b th:text="${iterStat.count}"></b></th>
        <th><b th:text="${client.getName()}"></b></th>
        <th><b th:text="${client.getAddress().getStreet()}"></b></th>
        <th><b th:text="${(client.getPhones())[0].getNumber()}"></b></th>
    </tr>
</table>
<script src="script.js"></script>
</body>
</html>
